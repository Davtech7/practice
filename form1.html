<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1_form.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="form-container">
       <h2 class="heading">Contact Form</h2>
       <p class="para">We are always here for your request,kindly fill in the required</p>
       <p class="para1">field to contact us today.</p>
       <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Name">
        </div>
        <div>
            <label for="phone number">Phone number</label>
            <input type="text" placeholder="Phone number">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <label for="Message">Message</label>
            <textarea type="text" placeholder="Message"></textarea>
        </div>
        <button class="button">Submit Now</button>
       </form>
    </div>
</body>
</html>
