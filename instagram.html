<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/instagram.css">
    <title>Instagram sign up</title>
</head>
<body>
    <div class="insta-container">
        <div class="insta-logo">
            <img src="img/Instagram-Logo.png" alt="">
        </div>
        <h3>Sign up to see photos and videos <br>from your friends.</h3>
        <form action="">
            <button class="login">Log in with Facebook</button>
            <p class="OR">OR</p>
            <div>
                <input type="email" placeholder="Mobile Number or Email">
            </div>
            <div>
                <input type="text" placeholder="Full Name">
            </div>
            <div>
                <input type="text" placeholder="Username">
            </div>
            <div>
                <input type="text" placeholder="Password">
            </div>
            <div>
                <button class="click">Sign up</button>
            </div>
            <div>
                <p class="para">By signing up, you agree to our Terms, Data Policy and Cookies Policy.</p>
            </div>
        </form>
    </div>

    <div class="insta">
        <p class="p1">Have an account?</p>
        <a href="#">Log in</a>
    </div>
</body>
</html>
