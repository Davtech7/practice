<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/NetLogin.css">
    <title>Netflix Login</title>
</head>
<body>
    
    <div class="navbox1">
        <nav>
            <div class="nav-logo1">
                <img src="img/netflix_logo-removebg-preview.png" alt="">
            </div>
            <div class="navbtn1">
                <a href="#" class="signup1">Sign Up</a>
                <a href="#" class="login1">Sign In</a>
            </div>
        </nav>
    </div>

    <div class="form-cont">
        <h2>Sign In</h2>
        <form action="">
            <div>
            <input type="email" placeholder="Email or mobile number">
            </div>
            <div>
            <input type="text" placeholder="Password">
            </div>
            <div>
                <button class="button">Sign In</button>
            </div>
            <div>
                <p>OR</p>
            </div>
            <div>
                <button class="button1">Use a Sign-In Code</button>
            </div>
            <div class="center">
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="other-input">
                <input type="checkbox" placeholder="Remember me"><label for="Remember me">Remember me</label>
            </div>
            <div class="div">
                <p class="par1">New to Netflix?</p>
                <a href="#" class="now">Sign up now.</a>
            </div>
            <div class="div1">
                <p class="par2">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                <a href="#" class="learn">Learn more.</a>
            </div>
        </form>
    </div>

</body>
</html>
