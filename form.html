<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1_form.css">
    <title>Form</title>
</head>
<body>
    <div class="form-box">
        <h2 class="head">Registration Form</h2>
        <div class="form-box1">
            <form action="">
                <div>
                    <label class="bold" for="First Name">First Name:</label>
                    <input type="text1" placeholder="First Name">
                </div>
                <div>
                    <label for="Middle Name">Middle Name:</label>
                    <input type="text1" placeholder="Middle Name">
                </div>
                <div>
                    <label for="Last Name">Last Name:</label>
                    <input type="text1" placeholder="Last Name">
                </div>
                <div>
                    <label for="Email Address">Email Address:</label>
                    <input type="email1" placeholder="Email Address">
                </div>
                <div>
                    <label for="Phone No:">Phone No:</label>
                    <input type="text1" placeholder="Phone No:">
                </div>
                <div>
                    <label for="Gender">Gender</label>
                    <select id="">
                        <!-- <option value=""></option> -->
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <button class="Sign-up">Register</button>
                        
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
